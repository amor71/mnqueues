version: 2.1

orbs:
  # The python orb contains a set of prepackaged CircleCI configuration you can use repeatedly in your configuration files
  # Orb commands and jobs help you with common scripting around a language/tool
  # so you dont have to copy and paste it everywhere.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.4.0

workflows:
  build_test_and_deploy:  
    jobs:
      - build-and-test
      #- deploy:
      #  requires:
      #    - build-and-test

jobs:
  build-and-test:  
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: requirements  
          pip-dependency-file: release.txt  
      - run:
          name: Run tests
          command: export PYTHONPATH=$PWD; pytest

  deploy:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          app-dir: requirements  # If you're requirements.txt isn't in the root directory.
          pip-dependency-file: release.txt  # if you have a different name for your requirements file, maybe one that combines your runtime and test requirements.
      - run:
          name: build package
          command: |
            python setup.py sdist
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $PYPI" >> ~/.pypirc
      - run:
          name: deploy to pypi
          command: |
            pip install twine
            twine upload dist/*

